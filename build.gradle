buildscript {
    ext.versions = [
          androidX        : "1.1.0",

          kotlin          : "1.4.20",
          coroutines      : "1.4.2",

          timber          : "4.7.1",
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}


ext.versions = [
        // Android
        targetSdkVersion: 28,
        minSdkVersion   : 21,
        androidX        : "1.1.0",
]

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
